<section class="section section-login">
            <div class="valign-wrapper row login-box">
                    <div class="col card hoverable s10 pull-s1 m6 pull-m3 l4 pull-l4">
                      <form action="" method="POST">
                        <div class="card-content">
                          <span class="card-title">Accede a tu cuenta.</span>
                          <div class="row">
                            <div class="input-field col s12">
                              <label for="text">Nombre </label>
                              <input type="text" class="validate" name="uid" id="userid" />
                            </div>
                            <div class="input-field col s12">
                              <label for="password">Contraseña </label>
                              <input type="password" class="validate" name="pwd" id="password" />
                            </div>
                          </div>
                        </div>
                        <div class="card-action right-align">
                          <input type="reset" id="reset" class="btn-flat grey-text waves-effect">
                          <input type="submit" class="btn teal waves-effect waves-light" value="Entrar">
                        </div>
                      </form>
                    </div>
                  </div>
      </section>
